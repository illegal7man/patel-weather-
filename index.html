<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1350&q=80") no-repeat center center/cover;
      color: #fff;
    }
    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚òÄ Weather App</h1>
    <div>
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getWeather()">Check</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) {
        document.getElementById("result").innerHTML = "<p>‚ö†Ô∏è Please enter a city name</p>";
        return;
      }

      const apiKey = "09b23080d6109c6577ad61d8faf461e7"; // <-- Put your API key here
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          throw new Error(data.message);
        }

        document.getElementById("result").innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>üå° Temperature: ${data.main.temp} ¬∞C</p>
          <p>‚òÅ Weather: ${data.weather[0].description}</p>
          <p>üí® Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = `<p>‚ùå ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
